<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyTaxiStuttgart – Fahrtkostenrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      color: #333;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 12px;
      width: 100%;
      font-size: 1.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 2rem;
      padding: 15px;
      background: #e9f1ff;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
    #error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Fahrtkostenrechner MyTaxiStuttgart</h1>

  <label for="start">Startadresse:</label>
  <input type="text" id="start" placeholder="z.B. Hauptstr. 1, Stuttgart" required />

  <label for="ziel">Zieladresse:</label>
  <input type="text" id="ziel" placeholder="z.B. Bahnhofstr. 5, Stuttgart" required />

  <button id="berechnen">Preis berechnen</button>

  <div id="result"></div>
  <div id="error"></div>

  <script>
    const ORS_API_KEY = "DEIN_OPENROUTESERVICE_API_KEY_HIER";

    async function geocode(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Geokodierung fehlgeschlagen");
      const data = await res.json();
      if (data.length === 0) throw new Error(`Adresse nicht gefunden: ${address}`);
      return [parseFloat(data[0].lon), parseFloat(data[0].lat)];
    }

    async function getDistance(startCoords, zielCoords) {
      const url = "https://api.openrouteservice.org/v2/directions/driving-car";
      const body = { coordinates: [startCoords, zielCoords] };
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": ORS_API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error("Routing fehlgeschlagen: " + text);
      }
      const data = await res.json();
      return data.routes[0].summary.distance / 1000; // in km
    }

    function berechnePreis(km) {
      const grundpreis = 4.30;
      if (km <= 3) return grundpreis + km * 3.30;
      return grundpreis + 3 * 3.30 + (km - 3) * 2.50;
    }

    document.getElementById("berechnen").addEventListener("click", async () => {
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      resultDiv.textContent = "";
      errorDiv.textContent = "";

      const start = document.getElementById("start").value.trim();
      const ziel = document.getElementById("ziel").value.trim();

      if (!start || !ziel) {
        errorDiv.textContent = "Bitte Start- und Zieladresse eingeben.";
        return;
      }

      resultDiv.textContent = "Berechne Entfernung und Fahrpreis...";
      try {
        const startCoords = await geocode(start);
        const zielCoords = await geocode(ziel);
        const km = await getDistance(startCoords, zielCoords);
        const preis = berechnePreis(km);

        resultDiv.innerHTML = `
          Entfernung: <strong>${km.toFixed(2)} km</strong><br />
          Geschätzter Fahrpreis: <strong>€${preis.toFixed(2)}</strong>
        `;
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>

</body>
</html>
